<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=PT+Serif:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="/assets/css/login.css" />

</head>

<body>

    <div class="wrapper">
        <nav>
            <a class="heading" href="#" th:href="@{/}">Employee Management System</a>
        </nav>

        <h1> Sign-in </h1>
        <form th:action="@{/login}" method="post">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid email or
                    password!</div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>

            <div class="field">
                <label for="username">Email: </label><input type="text" id="username" name="username"
                    placeholder="Enter Email ID" autofocus="autofocus" />
            </div>
            <div class="field">
                <label for="username">Password: </label><input type="password" id="password" name="password"
                    class="form-control" placeholder="Enter Password" />
            </div>
            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary"
                value="Log In" />

        </form>
        <div class="form-group">
            <span>New user? <a href="/" th:href="@{/registration}">Register
                    here</a></span>
        </div>
    </div>
</body>

</html>
