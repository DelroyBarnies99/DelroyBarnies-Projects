<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=PT+Serif:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="/assets/css/registration.css" />

</head>

<body>

    <div class="wrapper">
        <nav>
            <a class="heading" href="#" th:href="@{/}">Employee Management
                System</a>
        </nav>

        <h1>Registration</h1>

        <form th:action="@{/registration}" method="post" th:object="${user}">

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <b th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></b>
            <div class="field">
                <label for="username">Username: </label><input type="text" id="username" placeholder="Enter A Username"
                    autofocus="autofocus" th:field="*{username}" name="username" />
            </div>

            <b th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></b>
            <div class="field">
                <label for="email">Email: </label><input type="text" id="email" placeholder="Enter Email ID"
                    th:field="*{email}" name="email" />
            </div>
            <b th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></b>
            <div class="field">
                <label for="password">Password: </label><input type="password" id="password" class="form-control"
                    placeholder="Enter Password" th:field="*{password}" name="password" />
            </div>
            <input type="submit" name="login-submit" id="login-submit" value="Register" />

        </form>
        <div class="form-group">
            <span>Already registered? <a href="/" th:href="@{/login}">Login
                    here</a></span>
        </div>
    </div>
</body>

</html>
